<!DOCTYPE html>
<html ng-app="drinkStore">
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body class="container" ng-controller="StoreController as store">
    <div class="list-group">
      <div class="list-group-item" ng-repeat="product in store.products">
        <h3>
          {{product.name}}
          <em class="pull-right">{{product.price | currency}}</em>
        </h3>
        <div class="gallery" ng-show="product.images.length">
          <img class="img img-thumbnail center-block" ng-src="{{product.images[0]}}">
          <ul class="img-thumbnails clearfix">
            <li class="small-image pull-left thumbnail" ng-repeat='image in product.images'>
              <img ng-src="{{image}}" width='50' height='50'/>
            </li>
          </ul>
        </div>
        <section class='tab' ng-controller="TabController as tab">
          <ul class='nav nav-pills'>
            <li ng-class='{active:tab.isSet(1)}'>
              <a href ng-click='tab.setTab(1)'>Description</a></li>
            <li ng-class='{active:tab.isSet(2)}'>
              <a href ng-click='tab.setTab(2)'>Reviews</a></li>
          </ul>
          <div ng-show='tab.isSet(1)'>
            <h4>Description</h4>
            <blockquote>{{product.description}}</blockquote>
          </div>
          <div ng-show='tab.isSet(2)'>
            <h4>Reviews</h4>
            <li ng-repeat='review in product.reviews'>
              <blockquote> 
                <strong>{{review.stars}} Stars</strong>
                {{review.body}}
                <cite class=''>{{review.author}}</cite>
              </blockquote>
            </li>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
